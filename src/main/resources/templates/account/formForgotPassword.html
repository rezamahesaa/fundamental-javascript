<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <title>Forgot Password</title>
</head>

<body>
  <div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card text-center d-flex" style="width: 25rem; height: 40rem;">
      <div class="card-img-top d-flex flex-column align-items-center">
        <img class="img mt-3" src="https://img.pikbest.com/element_our/20230314/bg/802d7f483f0a4.png!sw800"
          style="height: 13rem; width: 13rem;">
        <div class="card-title">
          <h3 class="py-1 px-5 mt-3">Forgot Password?</h3>
        </div>
      </div>
      <div class="card-body">
        <p>Enter your email to reset your password</p>
        <form method="post" th:action="@{/account/forgot-password}" class="form">
          <div class="form-group">
            <input class="form-control" type="email" name="email" required placeholder="JohnDoe@example.com" />
          </div>
          <button class="btn btn-primary mt-2 w-100" type="submit">Submit</button>
        </form>
        <p th:text="${error}"></p>
      </div>
      <button class="btn btn-light mt-5 w-100" onclick="location.href='/account/formlogin'">Back to
        login</button>
    </div>
  </div>
</body>

</html>
