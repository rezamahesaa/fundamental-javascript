<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <title>Reset Password</title>
</head>

<body>
  <div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card text-center d-flex" style="width: 25rem; height: 40rem;">
      <div class="card-img-top d-flex flex-column align-items-center">
        <img class="img mt-3" src="https://img.pikbest.com/element_our/20230314/bg/802d7f483f0a4.png!sw800"
          style="height: 13rem; width: 13rem;">
        <div class="card-title">
          <h3 class="py-1 px-5 mt-3">Reset Password</h3>
        </div>
      </div>
      <p>Strong Password Include Number, Letter and Punctuation</p>
      <div class="card-body">
        <form method="post" th:action="@{/account/reset-password}" class="form">
          <input type="hidden" name="email" th:value="${email}"/>
          <input class="form-control" type="password" name="password" required placeholder="New Password"/>
          <button class="btn btn-success mt-2 w-100" type="submit">Reset Password</button>
        </form>
        <p th:text="${error}"></p>
      </div>
    </div>
  </div>
</body>
</body>

</html>
