<!DOCTYPE html>
<html>
  <head>
    <title>Change Password</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Change Password Page -->
    <div
      class="container mt-10 d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card p-4 shadow-sm" style="width: 100%; max-width: 500px">
        <h2 class="text-center mb-4">Change Password</h2>

        <!-- Error Message -->
        <div th:if="${errorMsg}" class="alert alert-danger mb-4">
          <p th:text="${errorMsg}"></p>
        </div>
        <!-- Success Message -->

        <form
          method="post"
          th:action="@{/account/password/change/success}"
          th:object="${user}"
        >
          <input type="hidden" th:field="*{id}" />

          <div class="mb-3">
            <label for="recentPass" class="form-label">Recent Password</label>
            <input
              type="password"
              name="recentPass"
              placeholder="Enter your recent password"
              class="form-control"
              id="recentPass"
              required
            />
            <div class="form-text">Please enter your current password.</div>
          </div>

          <div class="mb-3">
            <label for="newPass" class="form-label">New Password</label>
            <input
              type="password"
              name="newPass"
              placeholder="Enter your new password"
              class="form-control"
              id="newPass"
              required
            />
            <div class="form-text">Please enter your new password.</div>
          </div>

          <div class="mb-3">
            <label for="confirmPass" class="form-label"
              >Confirm New Password</label
            >
            <input
              type="password"
              name="confirmPass"
              placeholder="Confirm your new password"
              class="form-control"
              id="confirmPass"
              required
            />
            <div class="form-text">Ensure this matches your new password.</div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-danger">
              Change Password
            </button>
          </div>
        </form>
      </div>
    </div>

    <
  </body>
</html>
