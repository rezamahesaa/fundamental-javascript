<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Role</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="text-center mt-4">Update Employee Role</h1>
      </header>

      <main>
        <form
          th:action="@{/account/role/update}"
          method="post"
          th:object="${user}"
          class="d-flex flex-column mt-4 gap-4"
        >
          <input type="hidden" th:field="*{id}" value="${user.id}" />
          <input
            type="hidden"
            th:field="*{password}"
            value="${user.password}"
          />

          <div class="d-flex align-items-center">
            <label for="username" class="form-label me-2 mb-0"
              >Username:
            </label>
            <input
              readonly
              type="text"
              th:field="*{username}"
              th:value="${user.username}"
              id="username"
              class="form-control-plaintext"
            />
          </div>

          <div class="d-flex align-items-center">
            <label for="role" class="form-label me-2 mb-0">Update Role: </label>
            <select th:field="*{role}" id="role" class="form-select w-25">
              <option
                th:each="role : ${roles}"
                th:value="${role.id}"
                th:text="${role.name}"
              ></option>
            </select>
          </div>

          <button
            type="submit"
            class="btn btn-primary align-self-start px-4 py-2"
          >
            Submit
          </button>
        </form>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
